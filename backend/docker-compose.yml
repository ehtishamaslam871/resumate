version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: resumate-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  ai-service:
    build:
      context: ./ai-service
    container_name: resumate-ai
    env_file:
      - ./ai-service/.env.example
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  node-api:
    build:
      context: ./node-api
    container_name: resumate-node
    env_file:
      - ./node-api/.env.example
    ports:
      - "5000:5000"
    volumes:
      - ./node-api/uploads:/usr/src/app/uploads
    depends_on:
      - mongo
      - ai-service

volumes:
  mongo-data:
